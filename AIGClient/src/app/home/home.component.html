<mat-tab-group class="tabs">
  <mat-tab label="Categories">
    <div *ngFor="let category of categories">
      <button mat-button (click)="goToArticles(category.ID)">
        {{ category.CategoryName }}
      </button>
    </div>
  </mat-tab>
  <mat-tab label="Favorites">
    <div *ngFor="let article of articles">
      <app-article
        *ngIf="
          getFavoritesArticlesIDFromLocalStorage()?.includes(
            article.ID.toString()
          )
        "
        [isFavorite]="
          getFavoritesArticlesIDFromLocalStorage()?.includes(
            article.ID.toString()
          )
        "
        [article]="article"
      ></app-article>
    </div>
  </mat-tab>
</mat-tab-group>
